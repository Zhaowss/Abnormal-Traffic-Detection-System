<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>请求错误</title>
        <meta name="keywords" content="请求错误">
        <meta name="description" content="请求错误">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="icon" th:href="@{/static/images/favicon.ico}">
        <link rel="stylesheet" th:href="@{/static/layuimini-v2/lib/layui-v2.9.17/css/layui.css}" media="all">
        <link rel="stylesheet" th:href="@{/static/css/error.css}" media="all">
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="error">
            <div class="container-floud">
                <div style="text-align: center">
                    <div class="container-error">
                        <div class="clip">
                            <div class="shadow">
                                <span class="digit thirdDigit"></span>
                            </div>
                        </div>
                        <div class="clip">
                            <div class="shadow">
                                <span class="digit secondDigit"></span>
                            </div>
                        </div>
                        <div class="clip">
                            <div class="shadow">
                                <span class="digit firstDigit"></span>
                            </div>
                        </div>
                        <div class="msg">OH!
                            <span class="triangle"></span>
                        </div>
                    </div>
                    <h2 class="h1">服务器内部错误，请稍后再试！</h2>
                </div>
            </div>
        </div>
        <script th:src="@{/static/layuimini-v2/lib/layui-v2.9.17/layui.js}" charset="utf-8"></script>
        <script th:src="@{/static/js/common.js}" charset="utf-8"></script>
        <script th:src="@{/static/js/error.js}" charset="utf-8"></script>
    </body>
</html>
