<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>新用户注册</title>
        <meta name="keywords" content="新用户注册">
        <meta name="description" content="新用户注册">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="icon" th:href="@{/static/images/favicon.ico}">
        <link rel="stylesheet" th:href="@{/static/layuimini-v2/lib/layui-v2.9.17/css/layui.css}" media="all">
        <link rel="stylesheet" th:href="@{/static/css/register.css}" media="all">
        <link rel="stylesheet" th:href="@{/static/css/common.css}" media="all">
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-container">
            <div class="admin-register-background">
                <div class="layui-form register-form">
                    <form class="layui-form">
                        <div class="layui-form-item logo-title">
                            <div class="layui-row">
                                <div class="layui-col-xs1">
                                    <img style="width: 35px; height: 35px" src="/static/images/logo.png" alt="logo">
                                </div>
                                <div class="layui-col-xs11">
                                    <h1>新用户注册</h1>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-wrap">
                                <div class="layui-input-prefix">
                                    <i class="layui-icon layui-icon-username"></i>
                                </div>
                                <input type="text" name="userName" lay-verify="required" placeholder="用户名"
                                       lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-wrap">
                                <div class="layui-input-prefix">
                                    <i class="layui-icon layui-icon-password"></i>
                                </div>
                                <input type="password" name="password" lay-verify="required" placeholder="密码"
                                       lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-wrap">
                                <div class="layui-input-prefix">
                                    <i class="layui-icon layui-icon-password"></i>
                                </div>
                                <input type="password" name="confirmPassword" lay-verify="required" placeholder="确认密码"
                                       lay-reqtext="请确认密码" autocomplete="off" class="layui-input" lay-affix="eye">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-row">
                                <div class="layui-col-xs7">
                                    <div class="layui-input-wrap">
                                        <div class="layui-input-prefix">
                                            <i class="layui-icon layui-icon-vercode"></i>
                                        </div>
                                        <input type="text" name="captcha" lay-verify="required" placeholder="图形验证码"
                                               lay-reqtext="请填写图形验证码" autocomplete="off" class="layui-input"
                                               lay-affix="clear">
                                    </div>
                                </div>
                                <div class="layui-col-xs5">
                                    <img id="captcha" src="/user/captcha"
                                         onclick="this.src=this.src+'?'+Math.random();" alt="图形验证码">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn layui-bg-blue layui-btn-fluid" lay-submit lay-filter="register">
                                <i class="layui-icon layui-icon-release"></i>&nbsp;&nbsp;注&nbsp;&nbsp;册
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script th:src="@{/static/layuimini-v2/lib/layui-v2.9.17/layui.js}" charset="utf-8"></script>
        <script th:src="@{/static/layuimini/js/lay-config.js}" charset="utf-8"></script>
        <script th:src="@{/static/layuimini-v2/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"></script>
        <script th:src="@{/static/layuimini-v2/lib/jq-module/jquery.particleground.min.js}" charset="utf-8"></script>
        <script th:src="@{/static/js/common.js}" charset="utf-8"></script>
        <script th:src="@{/static/js/register.js}" charset="utf-8"></script>
    </body>
</html>
